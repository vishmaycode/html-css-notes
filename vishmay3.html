<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>

<body>
    <ul type="square">
        <li>here</li>
        <li>we</li>
        <li>
            <ol type="1">
                <li>again</li>
                <li>lets</li>
            </ol>
        </li>
        <li>go</li>
    </ul>
    <ol type="I">
        <li>here</li>
        <li>we</li>
        <ul type="circle">
            <li>again</li>
            <li>lets</li>
        </ul>
        <li>go</li>
    </ol>

    <!--table-->

    <h3>html table</h3>
    <table>
        <thead>
            <tr>
                <th>employee name</th>
                <th>employee id</th>
                <th>employee role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>harry</td>
                <td>880</td>
                <td>superviser</td>
            </tr>
            <tr>
                <td>rohan</td>
                <td>890</td>
                <td>programmer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
