<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interaction using alert,prompt and confirm</title>
</head>
<body>
    <div class="container">this is a page</div>
    <script>
        // alert -does not return anything
        alert('this is a messege');

        // promt
        let name = prompt("what is your name?","guest"); // question and then default value -> always supply default to avoid imcompatibility
        console.log(name);

        // confirm
        let deletepost = confirm("do you really want to delete this post?");
        console.log(deletepost);
        
        if(deletepost){
            console.log("post deleted successfully");
        } else {
            console.log("not deleted");
        }
        
    </script>
</body>
</html>
