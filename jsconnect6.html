<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object</title>
</head>
<body>
    <div class="container">
        this is math object tutorial
    </div>
    <script>
        let m = Math;
        console.log(m);                 // simple way to get cheatsheet of math object
        // printing constants of Math
        console.log("the value of math const e is ", Math.E);
        console.log("the value of math const pi is ", Math.PI);
        console.log("the value of math const ln2 is ", Math.LN2);
        console.log("the value of math const log10e is ", Math.LOG10E);
        console.log("the value of math const log2e is ", Math.LOG2E);
        console.log("the value of math const log10 is ", Math.LN10);
        console.log("the value of math const sqrt1/2 is ", Math.SQRT1_2);
        console.log("the value of math const sqrt2 is ", Math.SQRT2);
    </script>
</body>
</html>
