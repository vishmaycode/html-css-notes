<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
        <p>This is a another paragraph with &nbsp;&nbsp;&nbsp;&nbsp; spaces</p>
        <p>this is how u write a paragraph &lt;p&gt;</p>
        <p>&pound; this is pound </p>
        <p>&copy; </p>
        <!-- search online for html entities for more -->
        <p>this is a blank element &#8303;</p>
    </div>
    <details>
        <summary> this is the summary</summary>
        <ul>
            <li>this</li>
            <li>is</li>
            <li>the</li>
            <li>first</li>
            <li>time</li>
            <li>i am</li>
            <li>this</li>
            <li>happy</li>
        </ul>
    </details>
</body>
</html>
