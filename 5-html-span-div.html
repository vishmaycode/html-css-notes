<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <h3>Ids and Classis</h3>
    <div id="mainbox" class="redbg blackborder">
        This is mainbox
    </div>
    <!-- emmet -->
    <span class="redbg"></span>
    <span id="spanid blackborder"></span>
    <!-- span.redbg + enter is for class -->
    <!-- span#spanid.blackborder + enter is for id -->
    <!-- emmet takes div as default case .balck -->
    <div class="black"></div>
    <!-- u can multiply anything by any number to get multiple inline tags -->
    
</body>
</html>
